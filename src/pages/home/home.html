<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  class="card-background-page">
  <ion-slides pager>

    <ion-slide style="background-color: green">
      <img src="../../assets/imgs/slides/first.jpg" alt="first-slide">
    </ion-slide>
  
    <ion-slide style="background-color: blue">
      <img src="../../assets/imgs/slides/second.jpg" alt="second-slide">
    </ion-slide>
  
    <ion-slide style="background-color: red">
      <img src="../../assets/imgs/slides/third.jpg" alt="third-slide">
    </ion-slide>
  
  </ion-slides>
  

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let category of cateogries">
        <button ion-item (click)="openCategory(category)">
          <ion-card class="card">
            <!-- <ion-thumbnail> -->
              <img [src]="category.category_img"/>
            <!-- </ion-thumbnail> -->
            <div class="card-title" [innerHTML]="category.name"></div>
          </ion-card>
        </button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
